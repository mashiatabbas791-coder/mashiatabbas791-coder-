<!DOCTYPE html><html lang="en">
<head>

  <title>Mashit – Product Price Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;

      border-radius: 8px;

    button {

</head>
<body>  <div class="container">
    <h1>Mashit – Product Price Calculator</h1><label>Enter product prices (USD) – one per line:</label>
<textarea id="prices" rows="5" placeholder="10\n15\n20"></textarea>

<label>Cost per product (USD):</label>
<input type="number" id="cost" placeholder="5" />

<label>Total delivery charges (USD):</label>
<input type="number" id="delivery" placeholder="10" />

<button onclick="calculate()">Calculate</button>

<div id="output" class="result" style="display:none;"></div>

        alert('Please fill all fields correctly');
        return;
      }
